id: codepush-key

info:
  name: Codepush App Key
  author: Penyihir.exe
  severity: info

file:
  - extensions:
      - all

    extractors:
      - type: regex
        regex:
          - "(?i)CODEPUSH_ANDROID_KEY(.*?)[a-zA-Z0-9=_]{21}"
          - "(?i)CODEPUSH_IOS_KEY(.*?)[a-zA-Z0-9=_]{2,40}"