id: asana-key

info:
  name: Asana Keys
  author: Penyihir.exe
  severity: info

file:
  - extensions:
      - all

    extractors:
      - type: regex
        regex:
          - "0/[0-9A-Za-z]{32}"
          - "1/[0-9A-Za-z]{32}"
          - "0/[0-9]{16}:[0-9A-Za-z]{32}"
          - "1/[0-9]{16}:[0-9A-Za-z]{32}"