id: twitch-api-key

info:
  name: Twitch Api Key
  author: Penyihir.exe
  severity: info

file:
  - extensions:
      - all

    extractors:
      - type: regex
        regex:
          - "(?i)TWITCH_ID(.*?)[a-z0-9A-Z]{1,50}"
          - "(?i)TWITCH_SECRET_TOKEN(.*?)[a-z0-9A-Z]{1,80}"